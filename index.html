<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dynamic Resume Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required aria-label="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required aria-label="Enter your email address">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required aria-label="Enter your phone number">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter Your Education Details" rows="4" aria-label="Enter your educational background"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" aria-label="Enter your work experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" aria-label="Enter your skills"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-display">
        <!-- Dynamic resume will be generated here -->
    </div>

    <script src="index.js"></script>
</body>
</html>
